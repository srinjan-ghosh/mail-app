    <div th:fragment="folder-list (panelName, folders)">
        <div class="card" th:if="${folders}">
            <div class="card-header" th:text="${panelName}">Folders</div>
            <div class="card-body">
              <div class="list-group">
                <a th:href="@{'/?folder=' + ${folder.label}}" 
                  class="
                    list-group-item
                    d-flex
                    justify-content-between
                    align-items-center
                  "
                th:each="folder : ${folders}">
  
                  <span th:text="${folder.label}">Folder</span>
                  <!-- <span th:if="${folderToUnreadCounts.get(folder.label)}" 
                        th:text="${folderToUnreadCounts.get(folder.label)}"
                        class="badge bg-primary rounded-pill"
                        >
                        15
                    </span> -->
                    <span class="badge bg-primary rounded-pill"
                          th:text="${stats.get(folder.label)}"
                        >
                    </span>
              </a>
            </div>
            </div>
          </div>
      
    </div>
